<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Display</title>
    <style>
        body {
            padding: 20px;
            font-family: monospace;
        }
        #content {
            white-space: pre;
            overflow-x: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const textContent = `// Your code \nconsole.log('******************** experiment huffman****************** 
            clc; close all; clear all;

% Input number of symbols and their probabilities
x = input('Enter the number of symbols: ');
p = input('Enter the probabilities as a vector: ');

% Generate Huffman dictionary
[dict, avglen] = huffmandict(1:x, p);

% Calculate entropy (H)
H = -sum(p .* log2(p));

% Calculate efficiency
eff = (H / avglen) * 100;

% Calculate redundancy
redundancy = avglen - H;

% Compute codeword lengths
code_lengths = cellfun(@length, dict(:, 2));

% Calculate variance of codeword lengths
var_code_length = var(code_lengths);

% Display results
disp('Entropy (H):'); disp(H);
disp('Efficiency (%):'); disp(eff);
disp('Redundancy:'); disp(redundancy);
disp('Variance of Codeword Lengths:'); disp(var_code_length);
disp('Huffman Codewords:');
disp(dict);

**********************lbc***************
clc;close all;clear all;
n=input('enter the codeword length N');
k=input('enter the dataword length K');
G=input('enter the generator matrix');
H=input('enter the parity check matrix');
datawords=dec2bin(0:2^k-1)-'0';
codewords=mod(datawords*G,2);
disp('The codewords are ');
disp(codewords);
R=input('enter the received code words');
syndrome=mod(H*R',2);
disp(syndrome);
if all(syndrome==0)
    disp('No error')
else
    disp('Error detected');
end
***************************cyclic sys ********************
clc; clear; close all;
n = input('Enter code word length (n): ');
k = input('Enter message length (k): ');
m = input('Enter message as a binary vector: ');
g = input('enter the Generator poly');
disp(poly2sym(g))

c = encode(m, n, k, 'cyclic', g);
disp('Generator Polynomial:'), disp(poly2sym(g));
disp('Encoded Code Word:'), disp(c);
r = input('Enter received code word: ');
disp('Decoded Message:'), disp(decode(r, n, k, 'cyclic', g));

********************cyc non sys******************
clc; clear; close all;
n = input('Enter code word length (n): ');
k = input('Enter message length (k): ');
m = input('Enter message as a binary vector: ');
g = cyclpoly(n, k, 'max');
m_poly = gf(m, 2);
g_poly = gf(g, 2);
c_poly = conv(m_poly, g_poly);
c = double(c_poly.x); 
c = mod(c(end-n+1:end), 2); 
disp('Generator Polynomial:'), disp(poly2sym(g));
disp('Encoded Code Word:'), disp(c);
r = input('Enter received code word: ');
disp('Decoded Message:'), disp(decode(r, n, k, 'cyclic', g));

*********************convolution coding***********************
clc; clear; close all;
msg = input('Enter the binary sequence as a vector (e.g., [1 0 1 1 1]): ');
constraint_length = 3;
generator_poly = [7 4]; 
trellis = poly2trellis(constraint_length, generator_poly);
encoded_bits = convenc(msg, trellis);
disp('---------------------');
disp(['Input sequence: ', sprintf('%d ', msg)]);
disp(['Encoded bits: ', sprintf('%d ', encoded_bits)]);
disp(['Encoder Rate: ', num2str(1/2)]);
disp('----------------------');
);`;
            document.getElementById('content').textContent = textContent;
        });
    </script>
</body>
</html>
